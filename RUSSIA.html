<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed, Distance, Time, Mass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('road_background.jpg'); /* Замын фон зураг */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 255, 255, 0.404);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .divider {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
        }
        .navbar  {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgb(255, 255, 255, 0.7);
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 -2px 5px rgb(0, 0, 0, 0.2);
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            margin: 0 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Speed</div>
        <input type="text" id="speed" placeholder="Enter Speed(km/h)">
        <div class="divider">x</div>
        <div class="title">Time</div>
        <input type="text" id="time" placeholder="Enter Time(hour)">
        <div class="divider">=</div>
        <div class="title">Distance</div>
        <p id="distance"></p>
        <br>
        <button onclick="calculateDistance()">Enter</button>
    </div><script>
    function calculateDistance() {
        const speed = document.getElementById("speed").value;
        const time = document.getElementById("time").value;
        if (speed && time && time != 0) {
            const distance = speed * time;
            document.getElementById("distance").innerHTML = distance.toFixed(2) + " km";
        } else {
            alert("Please enter valid numbers!");
        }
    }
</script>

</div>
</body>
</html>
