<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed, Distance, Time, Mass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('road_background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: cyan;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .divider {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Distance</div>
        <input type="text" id="distance" placeholder="Enter Distance(km)">
        <div class="divider">รท</div>
        <div class="title">Speed</div>
        <input type="text" id="speed" placeholder="Enter Speed(km/h)">
        <div class="divider">=</div>
        <div class="title">Time</div>
        <p id="time"></p>
        <br>
        <button onclick="calculateTime()">Calculate Time</button>
    </div><script>
    function calculateTime() {
        const distance = document.getElementById("distance").value;
        const speed = document.getElementById("speed").value;
        if (distance && speed && speed != 0) {
            const time = distance / speed;
            document.getElementById("time").innerHTML = time.toFixed(2) + " hours";
        } else {
            alert("Please enter valid numbers!");
        }
    }
</script>
